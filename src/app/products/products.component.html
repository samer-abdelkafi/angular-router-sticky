<mat-list>

    <div style="display: inline-flex">
        <h3 style='margin-top: 0' mat-subheader>Search</h3>
        <mat-form-field>
            <input matInput [(ngModel)]="query">
        </mat-form-field>
    </div>
    <mat-list-item *ngFor="let product of (products | productFilter : query); last as last">
        <mat-icon mat-list-icon>photo</mat-icon>
        <h4 mat-line>{{product.name}}</h4>
        <p mat-line class="demo-2"> {{product.description}} </p>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-list>
